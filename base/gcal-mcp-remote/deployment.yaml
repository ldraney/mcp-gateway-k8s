apiVersion: apps/v1
kind: Deployment
metadata:
  name: gcal-mcp-remote
  namespace: openclaw
  labels:
    app: gcal-mcp-remote
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: gcal-mcp-remote
  template:
    metadata:
      labels:
        app: gcal-mcp-remote
    spec:
      containers:
        - name: gcal-mcp-remote
          image: gcal-mcp-remote:latest
          imagePullPolicy: Never
          ports:
            - containerPort: 8001
          env:
            - name: HOST
              value: "0.0.0.0"
            - name: PORT
              value: "8001"
            - name: BASE_URL
              valueFrom:
                secretKeyRef:
                  name: gcal-mcp-secrets
                  key: base-url
            - name: GCAL_OAUTH_CLIENT_ID
              valueFrom:
                secretKeyRef:
                  name: gcal-mcp-secrets
                  key: oauth-client-id
            - name: GCAL_OAUTH_CLIENT_SECRET
              valueFrom:
                secretKeyRef:
                  name: gcal-mcp-secrets
                  key: oauth-client-secret
            - name: SESSION_SECRET
              valueFrom:
                secretKeyRef:
                  name: gcal-mcp-secrets
                  key: session-secret
            - name: ADDITIONAL_ALLOWED_HOSTS
              value: "gcal-mcp-remote,gcal-mcp-remote:8001"
            - name: ONBOARD_SECRET
              valueFrom:
                secretKeyRef:
                  name: gcal-mcp-secrets
                  key: onboard-secret
          readinessProbe:
            httpGet:
              path: /health
              port: 8001
            initialDelaySeconds: 5
            periodSeconds: 10
          livenessProbe:
            httpGet:
              path: /health
              port: 8001
            initialDelaySeconds: 10
            periodSeconds: 30
          volumeMounts:
            - name: mcp-data
              mountPath: /app/data
      volumes:
        - name: mcp-data
          persistentVolumeClaim:
            claimName: gcal-mcp-data
