apiVersion: apps/v1
kind: Deployment
metadata:
  name: pal-e-billing
  namespace: openclaw
  labels:
    app: pal-e-billing
spec:
  replicas: 1
  selector:
    matchLabels:
      app: pal-e-billing
  template:
    metadata:
      labels:
        app: pal-e-billing
    spec:
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        fsGroup: 1000
      containers:
        - name: pal-e-billing
          image: pal-e-billing:latest
          imagePullPolicy: Never
          ports:
            - containerPort: 8004
          env:
            - name: HOST
              value: "0.0.0.0"
            - name: PORT
              value: "8004"
            - name: STRIPE_API_KEY
              valueFrom:
                secretKeyRef:
                  name: billing-secrets
                  key: stripe-api-key
            - name: STRIPE_WEBHOOK_SECRET
              valueFrom:
                secretKeyRef:
                  name: billing-secrets
                  key: stripe-webhook-secret
            - name: INTERNAL_API_KEY
              valueFrom:
                secretKeyRef:
                  name: billing-secrets
                  key: internal-api-key
            - name: ADDITIONAL_ALLOWED_HOSTS
              value: "pal-e-billing,pal-e-billing:8004"
            - name: DB_PATH
              value: "/data/billing/billing.db"
          volumeMounts:
            - name: billing-db
              mountPath: /data/billing
          readinessProbe:
            httpGet:
              path: /health
              port: 8004
            initialDelaySeconds: 5
            periodSeconds: 10
            timeoutSeconds: 3
          livenessProbe:
            httpGet:
              path: /health
              port: 8004
            initialDelaySeconds: 10
            periodSeconds: 30
            timeoutSeconds: 3
          resources:
            requests:
              memory: "64Mi"
              cpu: "50m"
            limits:
              memory: "128Mi"
              cpu: "200m"
      volumes:
        - name: billing-db
          persistentVolumeClaim:
            claimName: billing-db
