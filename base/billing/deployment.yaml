apiVersion: apps/v1
kind: Deployment
metadata:
  name: pal-e-billing
  namespace: openclaw
  labels:
    app: pal-e-billing
spec:
  replicas: 1
  selector:
    matchLabels:
      app: pal-e-billing
  template:
    metadata:
      labels:
        app: pal-e-billing
    spec:
      containers:
        - name: pal-e-billing
          image: pal-e-billing:latest
          imagePullPolicy: Never
          ports:
            - containerPort: 8004
          env:
            - name: STRIPE_API_KEY
              valueFrom:
                secretKeyRef:
                  name: billing-secrets
                  key: stripe-api-key
            - name: STRIPE_WEBHOOK_SECRET
              valueFrom:
                secretKeyRef:
                  name: billing-secrets
                  key: stripe-webhook-secret
            - name: DB_PATH
              value: "/data/billing/billing.db"
          volumeMounts:
            - name: billing-db
              mountPath: /data/billing
          readinessProbe:
            httpGet:
              path: /health
              port: 8004
            initialDelaySeconds: 5
            periodSeconds: 10
          livenessProbe:
            httpGet:
              path: /health
              port: 8004
            initialDelaySeconds: 10
            periodSeconds: 30
          resources:
            requests:
              memory: "64Mi"
            limits:
              memory: "128Mi"
      volumes:
        - name: billing-db
          persistentVolumeClaim:
            claimName: billing-db
