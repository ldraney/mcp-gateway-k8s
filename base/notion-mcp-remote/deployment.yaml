apiVersion: apps/v1
kind: Deployment
metadata:
  name: notion-mcp-remote
  namespace: openclaw
  labels:
    app: notion-mcp-remote
spec:
  replicas: 1
  selector:
    matchLabels:
      app: notion-mcp-remote
  template:
    metadata:
      labels:
        app: notion-mcp-remote
    spec:
      containers:
        - name: notion-mcp-remote
          image: notion-mcp-remote:latest
          imagePullPolicy: Never
          ports:
            - containerPort: 8000
          env:
            - name: HOST
              value: "0.0.0.0"
            - name: PORT
              value: "8000"
            - name: BASE_URL
              valueFrom:
                secretKeyRef:
                  name: notion-mcp-secrets
                  key: base-url
            - name: NOTION_OAUTH_CLIENT_ID
              valueFrom:
                secretKeyRef:
                  name: notion-mcp-secrets
                  key: oauth-client-id
            - name: NOTION_OAUTH_CLIENT_SECRET
              valueFrom:
                secretKeyRef:
                  name: notion-mcp-secrets
                  key: oauth-client-secret
            - name: SESSION_SECRET
              valueFrom:
                secretKeyRef:
                  name: notion-mcp-secrets
                  key: session-secret
            - name: ADDITIONAL_ALLOWED_HOSTS
              value: "notion-mcp-remote,notion-mcp-remote:8000"
          readinessProbe:
            httpGet:
              path: /health
              port: 8000
            initialDelaySeconds: 5
            periodSeconds: 10
          livenessProbe:
            httpGet:
              path: /health
              port: 8000
            initialDelaySeconds: 10
            periodSeconds: 30
