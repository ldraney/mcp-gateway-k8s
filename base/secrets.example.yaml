# Copy to secrets.yaml and fill in real values.
# NEVER commit secrets.yaml to git.
#
# Create with:
#   kubectl create secret generic openclaw-secrets -n openclaw \
#     --from-literal=gateway-token=CHANGE_ME \
#     --from-literal=telegram-bot-token=CHANGE_ME
#
#   kubectl create secret generic notion-mcp-secrets -n openclaw \
#     --from-literal=base-url=https://archbox.tail5b443a.ts.net \
#     --from-literal=oauth-client-id=CHANGE_ME \
#     --from-literal=oauth-client-secret=CHANGE_ME \
#     --from-literal=session-secret=CHANGE_ME
#
#   kubectl create secret generic gcal-mcp-secrets -n openclaw \
#     --from-literal=base-url=https://archbox.tail5b443a.ts.net:8001 \
#     --from-literal=oauth-client-id=CHANGE_ME \
#     --from-literal=oauth-client-secret=CHANGE_ME \
#     --from-literal=session-secret=CHANGE_ME
---
apiVersion: v1
kind: Secret
metadata:
  name: openclaw-secrets
  namespace: openclaw
type: Opaque
stringData:
  gateway-token: "CHANGE_ME"
  telegram-bot-token: "CHANGE_ME"
---
apiVersion: v1
kind: Secret
metadata:
  name: notion-mcp-secrets
  namespace: openclaw
type: Opaque
stringData:
  base-url: "https://archbox.tail5b443a.ts.net"
  oauth-client-id: "CHANGE_ME"
  oauth-client-secret: "CHANGE_ME"
  session-secret: "CHANGE_ME"
---
apiVersion: v1
kind: Secret
metadata:
  name: gcal-mcp-secrets
  namespace: openclaw
type: Opaque
stringData:
  base-url: "https://archbox.tail5b443a.ts.net:8001"
  oauth-client-id: "CHANGE_ME"
  oauth-client-secret: "CHANGE_ME"
  session-secret: "CHANGE_ME"
