apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: notion-mcp-funnel
  namespace: openclaw
  annotations:
    tailscale.com/funnel: "true"
spec:
  ingressClassName: tailscale
  defaultBackend:
    service:
      name: notion-mcp-remote
      port:
        number: 8000
  tls:
    - hosts:
        - notion-mcp
# Once running, this service is reachable at:
#   https://notion-mcp.<tailnet-name>.ts.net
# Use this as NOTION_BASE_URL in config.env
