apiVersion: v1
kind: Service
metadata:
  name: linkedin-scheduler-remote-funnel
  namespace: openclaw
  labels:
    app: linkedin-scheduler-remote
  annotations:
    tailscale.com/expose: "true"
    tailscale.com/funnel: "true"
    tailscale.com/hostname: "linkedin-mcp"
spec:
  type: ClusterIP
  selector:
    app: linkedin-scheduler-remote
  ports:
    - port: 443
      targetPort: 8003
      protocol: TCP
# Once running, this service is reachable at:
#   https://linkedin-mcp.<tailnet-name>.ts.net
# Use this as LINKEDIN_BASE_URL in config.env
