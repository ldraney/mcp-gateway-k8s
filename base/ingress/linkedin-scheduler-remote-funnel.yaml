apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: linkedin-mcp-funnel
  namespace: openclaw
  annotations:
    tailscale.com/funnel: "true"
spec:
  ingressClassName: tailscale
  defaultBackend:
    service:
      name: linkedin-scheduler-remote
      port:
        number: 8003
  tls:
    - hosts:
        - linkedin-mcp
# Once running, this service is reachable at:
#   https://linkedin-mcp.<tailnet-name>.ts.net
# Use this as LINKEDIN_BASE_URL in config.env
