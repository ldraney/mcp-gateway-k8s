apiVersion: v1
kind: Service
metadata:
  name: gcal-mcp-remote-funnel
  namespace: openclaw
  labels:
    app: gcal-mcp-remote
  annotations:
    tailscale.com/expose: "true"
    tailscale.com/funnel: "true"
    tailscale.com/hostname: "gcal-mcp"
spec:
  type: ClusterIP
  selector:
    app: gcal-mcp-remote
  ports:
    - port: 443
      targetPort: 8001
      protocol: TCP
# Once running, this service is reachable at:
#   https://gcal-mcp.<tailnet-name>.ts.net
# Use this as GCAL_BASE_URL in config.env
