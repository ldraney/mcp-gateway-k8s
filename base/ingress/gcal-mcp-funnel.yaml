apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: gcal-mcp-funnel
  namespace: openclaw
  annotations:
    tailscale.com/funnel: "true"
spec:
  ingressClassName: tailscale
  defaultBackend:
    service:
      name: gcal-mcp-remote
      port:
        number: 8001
  tls:
    - hosts:
        - gcal-mcp
# Once running, this service is reachable at:
#   https://gcal-mcp.<tailnet-name>.ts.net
# Use this as GCAL_BASE_URL in config.env
