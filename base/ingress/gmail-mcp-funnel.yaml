apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: gmail-mcp-funnel
  namespace: openclaw
  annotations:
    tailscale.com/funnel: "true"
spec:
  ingressClassName: tailscale
  defaultBackend:
    service:
      name: gmail-mcp-remote
      port:
        number: 8002
  tls:
    - hosts:
        - gmail-mcp
# Once running, this service is reachable at:
#   https://gmail-mcp.<tailnet-name>.ts.net
# Use this as GMAIL_BASE_URL in config.env
