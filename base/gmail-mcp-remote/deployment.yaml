apiVersion: apps/v1
kind: Deployment
metadata:
  name: gmail-mcp-remote
  namespace: openclaw
  labels:
    app: gmail-mcp-remote
spec:
  replicas: 1
  selector:
    matchLabels:
      app: gmail-mcp-remote
  template:
    metadata:
      labels:
        app: gmail-mcp-remote
    spec:
      containers:
        - name: gmail-mcp-remote
          image: gmail-mcp-remote:latest
          imagePullPolicy: Never
          ports:
            - containerPort: 8002
          env:
            - name: HOST
              value: "0.0.0.0"
            - name: PORT
              value: "8002"
            - name: BASE_URL
              valueFrom:
                secretKeyRef:
                  name: gmail-mcp-secrets
                  key: base-url
            - name: GMAIL_OAUTH_CLIENT_ID
              valueFrom:
                secretKeyRef:
                  name: gmail-mcp-secrets
                  key: oauth-client-id
            - name: GMAIL_OAUTH_CLIENT_SECRET
              valueFrom:
                secretKeyRef:
                  name: gmail-mcp-secrets
                  key: oauth-client-secret
            - name: SESSION_SECRET
              valueFrom:
                secretKeyRef:
                  name: gmail-mcp-secrets
                  key: session-secret
            - name: ADDITIONAL_ALLOWED_HOSTS
              value: "gmail-mcp-remote,gmail-mcp-remote:8002"
            - name: ONBOARD_SECRET
              valueFrom:
                secretKeyRef:
                  name: gmail-mcp-secrets
                  key: onboard-secret
          readinessProbe:
            httpGet:
              path: /health
              port: 8002
            initialDelaySeconds: 5
            periodSeconds: 10
          livenessProbe:
            httpGet:
              path: /health
              port: 8002
            initialDelaySeconds: 10
            periodSeconds: 30
          volumeMounts:
            - name: mcp-data
              mountPath: /data
      volumes:
        - name: mcp-data
          persistentVolumeClaim:
            claimName: gmail-mcp-data
